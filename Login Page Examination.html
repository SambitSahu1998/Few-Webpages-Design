<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="sambit_style.css" />
  </head>
  <body>
    <div id="test1_form">
      <form>
        <h1 id="test1_h1">Login Form</h1>
        <input
          class="test1_input"
          type="text"
          placeholder="Email or Username"
        />
        <br />
        <input
          class="test1_input"
          type="Password"
          placeholder="Password"
        /><br />
        <button id="test1_button">LOGIN</button>
        <br />

        <p id="test1_para">Or login with</p>

        <div id="test1_logo">
          <div id="test1_fb-logo">
            <img id="test_img1" src="./image/facebook.png" alt="" />
            <a href="https://www.facebook.com" target="_blank" id="test_t1"
              >Facebook</a
            >
          </div>

          <div id="test1_google-logo">
            <img id="test_img1" src="./image/google.png" alt="" />
            <a href="https://www.google.com" target="_blank" id="test_t2"
              >Google</a
            >
          </div>
        </div>

        <div style="clear: both"></div>

        <div id="test1_sign">
          <p>Not a member? <a href="google">Sign Up Now</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
